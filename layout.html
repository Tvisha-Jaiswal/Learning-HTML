<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogpage </title>
</head>

<body>
    <header>
        <nav>
            <a href="/home"> Home </a>
            <a href="/about"> About us</a>
            <a href="https://facebook.com" target = "_blank"> FB</a>
        </nav>
    </header>

    <main>
        <!-- A page section -->
        <section>
            <!-- A self-contained content -->
            <article>
                <!-- Content goes here -->
                <div>
                    I am a content inside div
                </div>
                <div>
                    I am another div
                </div>

                <span>
                    I am a content inside span
                </span>
                <span>
                    I am another span
                </span>
            </article>
        </section>
        <!-- Content aside from the main content (e.g. Ads, sidebars) -->
        <aside>
            <!-- Aside content goes here -->
        </aside>
    </main>

    <footer>
        This is footer
    </footer>
</body>

</html>
